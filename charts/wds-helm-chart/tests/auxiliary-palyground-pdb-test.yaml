suite: test playground PDB
templates:
  - auxiliary-palyground-pdb.yaml
tests:
  - it: should not render when playground disabled
    set:
      global.auxiliaryServices.playground.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render playground PDB by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render PDB when disable for the service
    set:
      auxiliaryServices.playground.pdb.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should allow service-level PDB override values
    set:
      auxiliaryServices.playground.pdb.enabled: true
      auxiliaryServices.playground.pdb.minAvailable: 2
      auxiliaryServices.playground.pdb.maxUnavailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 2
      - notExists:
          path: spec.maxUnavailable
