suite: test deployment
templates:
  - auxiliary-docs-deployment.yaml
tests:

  - it: should be a Deployment
    asserts:
      - isKind:
          of: Deployment

  - it: should render with defaults
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^docker\.io/webdatasource/docs:v\d+\.\d+\.\d+$
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: http
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 80
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /docs/health
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: 80
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /docs/health
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.port
          value: 80
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: BASE_PATH
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: /docs
      - notExists:
          path: spec.template.spec.nodeSelector
      - notExists:
          path: spec.template.spec.tolerations
      - notExists:
          path: spec.template.spec.affinity

  - it: should not render when disabled globally
    set:
      global.auxiliaryServices.docs.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should respect replicaCount override
    set:
      auxiliaryServices.docs.replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should render image without registry when global.registry empty
    set:
      global.registry: ""
    asserts:
    - matchRegex:
        path: spec.template.spec.containers[0].image
        pattern: ^webdatasource/docs:v\d+\.\d+\.\d+$

  - it: should render image with overrides (registry, name, tag, pullPolicy)
    set:
      global.registry: custom.registry
      auxiliaryServices.docs.image.name: org/custom-docs
      auxiliaryServices.docs.image.tag: v9
      auxiliaryServices.docs.image.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom.registry/org/custom-docs:v9
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should merge global and service deploymentExtraLabels
    set:
      global.deploymentExtraLabels:
        globalLabel: g
        common: global
      auxiliaryServices.docs.deploymentExtraLabelsOverride:
        serviceLabel: s
        common: service
    asserts:
      - equal:
          path: metadata.labels.globalLabel
          value: g
      - equal:
          path: metadata.labels.serviceLabel
          value: s
      - equal:
          path: metadata.labels.common
          value: service

  - it: should apply global nodeSelector
    set:
      global.nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: ssd

  - it: should allow nodeSelector override per service
    set:
      global.nodeSelector:
        disktype: ssd
      auxiliaryServices.docs.nodeSelectorOverride:
        disktype: hdd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: hdd

  - it: should apply global tolerations
    set:
      global.tolerations:
        - key: dedicated
          operator: Equal
          value: docs
          effect: NoSchedule
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: dedicated
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Equal
      - equal:
          path: spec.template.spec.tolerations[0].value
          value: docs
      - equal:
          path: spec.template.spec.tolerations[0].effect
          value: NoSchedule

  - it: should allow tolerations override per service
    set:
      global.tolerations:
        - key: dedicated
          operator: Equal
          value: docs
          effect: NoSchedule
      auxiliaryServices.docs.tolerationsOverride:
        - key: special
          operator: Exists
          effect: NoExecute
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: special
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Exists
      - equal:
          path: spec.template.spec.tolerations[0].effect
          value: NoExecute

  - it: should apply global affinity
    set:
      global.affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: disktype
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].values[0]
          value: ssd

  - it: should allow affinity override per service
    set:
      global.affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
      auxiliaryServices.docs.affinityOverride:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - docs
                topologyKey: kubernetes.io/hostname
    asserts:
      - notExists:
          path: spec.template.spec.affinity.nodeAffinity
      - equal:
          path: spec.template.spec.affinity.podAntiAffinity.preferredDuringSchedulingIgnoredDuringExecution[0].weight
          value: 100
