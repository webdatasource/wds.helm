suite: test core solidstack deployment
templates:
  - core-solidstack-deployment.yaml

tests:
  - it: should not render when mode != SingleService
    set:
      global.coreServices.mode: MultiService
    asserts:
      - hasDocuments:
          count: 0

  - it: should render when mode = SingleService
    set:
      global.coreServices.mode: SingleService
    asserts:
      - isKind:
          of: Deployment

  - it: should render with defaults
    set:
      global.coreServices.mode: SingleService
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 2
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^docker\.io/webdatasource/solidstack:v\d+\.\d+\.\d+$
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: http
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /health
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /ready
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: DB_CONNECTION_STRING
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: JOB_TYPES
      - equal:
          path: spec.template.spec.containers[0].env[2].name
          value: EXTERNAL_IP_ADDRESS_CONFIGS
      - equal:
          path: spec.template.spec.containers[0].env[3].name
          value: MIN_LOG_LEVEL
      - equal:
          path: spec.template.spec.containers[0].env[3].value
          value: Information
      - equal:
          path: spec.template.spec.containers[0].env[4].name
          value: BASE_PATH
      - equal:
          path: spec.template.spec.containers[0].env[4].value
          value: /
      - notExists:
          path: spec.template.spec.containers[0].env[5]
      - notExists:
          path: spec.template.spec.nodeSelector
      - notExists:
          path: spec.template.spec.tolerations
      - notExists:
          path: spec.template.spec.affinity

  - it: should respect exceptionResponseDelayMs
    set:
      global.coreServices.mode: SingleService
      global.coreServices.exceptionResponseDelayMs: 10
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[5].name
          value: GLOBAL_EXCEPTION_RESPONSE_DELAY_MS
      - equal:
          path: spec.template.spec.containers[0].env[5].value
          value: "10"

  - it: should render image without registry when global.registry empty
    set:
      global.coreServices.mode: SingleService
      global.registry: ""
    asserts:
    - matchRegex:
        path: spec.template.spec.containers[0].image
        pattern: ^webdatasource/solidstack:v\d+\.\d+\.\d+$

  - it: should render image with overrides (registry, name, tag, pullPolicy)
    set:
      global.coreServices.mode: SingleService
      global.registry: custom.registry
      coreServices.solidstack.image.name: org/custom-solidstack
      coreServices.solidstack.image.tag: v9
      coreServices.solidstack.image.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom.registry/org/custom-solidstack:v9
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should respect replicaCount override
    set:
      global.coreServices.mode: SingleService
      coreServices.solidstack.replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should merge global and service deploymentExtraLabels
    set:
      global.coreServices.mode: SingleService
      global.deploymentExtraLabels:
        globalLabel: g
        common: global
      coreServices.solidstack.deploymentExtraLabelsOverride:
        serviceLabel: s
        common: service
    asserts:
      - equal:
          path: metadata.labels.globalLabel
          value: g
      - equal:
          path: metadata.labels.serviceLabel
          value: s
      - equal:
          path: metadata.labels.common
          value: service

  - it: should apply global nodeSelector
    set:
      global.coreServices.mode: SingleService
      global.nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: ssd

  - it: should allow nodeSelector override per service
    set:
      global.coreServices.mode: SingleService
      global.nodeSelector:
        disktype: ssd
      coreServices.solidstack.nodeSelectorOverride:
        disktype: hdd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: hdd

  - it: should apply global tolerations
    set:
      global.coreServices.mode: SingleService
      global.tolerations:
        - key: dedicated
          operator: Equal
          value: solidstack
          effect: NoSchedule
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: dedicated
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Equal
      - equal:
          path: spec.template.spec.tolerations[0].value
          value: solidstack
      - equal:
          path: spec.template.spec.tolerations[0].effect
          value: NoSchedule

  - it: should allow tolerations override per service
    set:
      global.coreServices.mode: SingleService
      global.tolerations:
        - key: dedicated
          operator: Equal
          value: solidstack
          effect: NoSchedule
      coreServices.solidstack.tolerationsOverride:
        - key: special
          operator: Exists
          effect: NoExecute
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: special
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Exists
      - equal:
          path: spec.template.spec.tolerations[0].effect
          value: NoExecute

  - it: should apply global affinity
    set:
      global.coreServices.mode: SingleService
      global.affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: disktype
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].values[0]
          value: ssd

  - it: should allow affinity override per service
    set:
      global.coreServices.mode: SingleService
      global.affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
      coreServices.solidstack.affinityOverride:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - solidstack
                topologyKey: kubernetes.io/hostname
    asserts:
      - notExists:
          path: spec.template.spec.affinity.nodeAffinity
      - equal:
          path: spec.template.spec.affinity.podAntiAffinity.preferredDuringSchedulingIgnoredDuringExecution[0].weight
          value: 100

  - it: should respect ingress.basePath
    set:
      global.coreServices.mode: SingleService
      global.ingress.basePath: /test/
    asserts:
      - equal:
          path: spec.template.spec.containers[0].env[4].value
          value: /test/
