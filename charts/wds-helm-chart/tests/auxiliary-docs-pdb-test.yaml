suite: test docs PDB
templates:
  - auxiliary-docs-pdb.yaml
tests:
  - it: should not render when docs disabled
    set:
      global.auxiliaryServices.docs.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render docs PDB by default
    asserts:
      - hasDocuments:
          count: 0

  - it: should render PDB when enabled for the service
    set:
      auxiliaryServices.docs.pdb.enabled: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 1


  - it: should allow service-level PDB override values
    set:
      auxiliaryServices.docs.pdb.enabled: true
      auxiliaryServices.docs.pdb.minAvailable: 2
      auxiliaryServices.docs.pdb.maxUnavailable: 1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: PodDisruptionBudget
      - equal:
          path: spec.minAvailable
          value: 2
      - notExists:
          path: spec.maxUnavailable
