suite: test core dapi HPA
templates:
  - core-dapi-hpa.yaml
tests:
  - it: should not render when mode != MultiService
    set:
      global.coreServices.mode: SingleService
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render when HPA disabled
    set:
      global.coreServices.mode: MultiService
      global.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should not render PDB when disable for the service
    set:
      global.coreServices.mode: MultiService
      coreServices.dapi.hpa.enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should render with defaults
    set:
      global.coreServices.mode: MultiService
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.minReplicas
          value: 1
      - equal:
          path: spec.maxReplicas
          value: 3
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 80

  - it: should allow service-level HPA override values
    set:
      global.coreServices.mode: MultiService
      coreServices.dapi.hpa.minReplicas: 2
      coreServices.dapi.hpa.maxReplicas: 5
      coreServices.dapi.hpa.targetCPUUtilizationPercentage: 70
      coreServices.dapi.hpa.targetMemoryUtilizationPercentage: 60
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: HorizontalPodAutoscaler
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 5
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 70
      - equal:
          path: spec.metrics[1].resource.name
          value: memory
      - equal:
          path: spec.metrics[1].resource.target.averageUtilization
          value: 60
