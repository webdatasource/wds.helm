suite: test core scraper deployment
templates:
  - core-scraper-deployment.yaml

tests:
  - it: should not render when mode != MultiService
    set:
      global.coreServices.mode: SingleService
    asserts:
      - hasDocuments:
          count: 0

  - it: should render when mode = MultiService
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
    asserts:
      - isKind:
          of: Deployment

  - it: should render with defaults
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 2
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ^docker\.io/webdatasource/scraper:v\d+\.\d+\.\d+$
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent
      - equal:
          path: spec.template.spec.containers[0].ports[0].name
          value: grpc-web
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 8082
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /health
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.path
          value: /ready
      - equal:
          path: spec.template.spec.containers[0].readinessProbe.httpGet.port
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: MIN_LOG_LEVEL
      - equal:
          path: spec.template.spec.containers[0].env[0].value
          value: Information
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: LICENSE_KEY
      - equal:
          path: spec.template.spec.containers[0].env[1].value
          value: test
      - notExists:
          path: spec.template.spec.nodeSelector
      - notExists:
          path: spec.template.spec.tolerations
      - notExists:
          path: spec.template.spec.affinity

  - it: should render image without registry when global.registry empty
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.registry: ""
    asserts:
    - matchRegex:
        path: spec.template.spec.containers[0].image
        pattern: ^webdatasource/scraper:v\d+\.\d+\.\d+$

  - it: should render image with overrides (registry, name, tag, pullPolicy)
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.registry: custom.registry
      coreServices.scraper.image.name: org/custom-scraper
      coreServices.scraper.image.tag: v9
      coreServices.scraper.image.pullPolicy: Always
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: custom.registry/org/custom-scraper:v9
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always

  - it: should support license.keyRef
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: ""
      global.coreServices.license.keyRef:
        name: license-secret
        key: license-key
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.spec.containers[0].env[1].name
          value: LICENSE_KEY
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.name
          value: license-secret
      - equal:
          path: spec.template.spec.containers[0].env[1].valueFrom.secretKeyRef.key
          value: license-key

  - it: should respect replicaCount override
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      coreServices.scraper.replicaCount: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: should merge global and service deploymentExtraLabels
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.deploymentExtraLabels:
        globalLabel: g
        common: global
      coreServices.scraper.deploymentExtraLabelsOverride:
        serviceLabel: s
        common: service
    asserts:
      - equal:
          path: metadata.labels.globalLabel
          value: g
      - equal:
          path: metadata.labels.serviceLabel
          value: s
      - equal:
          path: metadata.labels.common
          value: service

  - it: should apply global nodeSelector
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.nodeSelector:
        disktype: ssd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: ssd

  - it: should allow nodeSelector override per service
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.nodeSelector:
        disktype: ssd
      coreServices.scraper.nodeSelectorOverride:
        disktype: hdd
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.disktype
          value: hdd

  - it: should apply global tolerations
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.tolerations:
        - key: dedicated
          operator: Equal
          value: scraper
          effect: NoSchedule
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: dedicated
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Equal
      - equal:
          path: spec.template.spec.tolerations[0].value
          value: scraper
      - equal:
          path: spec.template.spec.tolerations[0].effect
          value: NoSchedule

  - it: should allow tolerations override per service
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.tolerations:
        - key: dedicated
          operator: Equal
          value: scraper
          effect: NoSchedule
      coreServices.scraper.tolerationsOverride:
        - key: special
          operator: Exists
          effect: NoExecute
    asserts:
      - equal:
          path: spec.template.spec.tolerations[0].key
          value: special
      - equal:
          path: spec.template.spec.tolerations[0].operator
          value: Exists
      - equal:
          path: spec.template.spec.tolerations[0].effect
          value: NoExecute

  - it: should apply global affinity
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
    asserts:
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].key
          value: disktype
      - equal:
          path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].values[0]
          value: ssd

  - it: should allow affinity override per service
    set:
      global.coreServices.mode: MultiService
      global.coreServices.license.key: test
      global.affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: disktype
                    operator: In
                    values:
                      - ssd
      coreServices.scraper.affinityOverride:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - scraper
                topologyKey: kubernetes.io/hostname
    asserts:
      - notExists:
          path: spec.template.spec.affinity.nodeAffinity
      - equal:
          path: spec.template.spec.affinity.podAntiAffinity.preferredDuringSchedulingIgnoredDuringExecution[0].weight
          value: 100
