{{- if eq .Values.global.coreServices.mode "MultiService" }}
  {{- $name := "idealer" }}
  {{ include "wds-helm-chart.service" (dict 
    "ctx" . 
    "name" $name 
    "ports" (list (dict "name" "grpc-web" "port" 8082 "protocol" "TCP" "targetPort" "grpc-web"))
    "labels" (merge (default (dict) .Values.coreServices.idealer.serviceExtraLabelsOverride) (default (dict) .Values.global.serviceExtraLabels))
  ) }}
{{- end }}
