{{- if eq .Values.global.coreServices.mode "MultiService" }}
  {{- $name := "idealer" }}
  {{- $params := include "dictAddMissing" (list .Values.coreServices.idealer.pdb .Values.global.pdb) | fromYaml -}}
  {{- if $params.enabled }}
    {{ include "wds-helm-chart.pdb" (dict
        "ctx" .
        "name" $name
        "minAvailable" $params.minAvailable
        "maxUnavailable" $params.maxUnavailable
      ) }}
  {{- end }}
{{- end }}
