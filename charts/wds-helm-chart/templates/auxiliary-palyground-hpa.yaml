{{- if .Values.global.auxiliaryServices.playground.enabled }}
  {{- $name := "playground" }}
  {{- $params := include "dictAddMissing" (list .Values.auxiliaryServices.playground.hpa .Values.global.hpa) | fromYaml -}}
  {{- if $params.enabled }}
    {{ include "wds-helm-chart.hpa" (dict
        "ctx" .
        "name" $name
        "minReplicas" $params.minReplicas
        "maxReplicas" $params.maxReplicas
        "cpu" $params.targetCPUUtilizationPercentage
        "memory" $params.targetMemoryUtilizationPercentage
      ) }}
  {{- end }}
{{- end }}
