{{- if eq .Values.global.coreServices.mode "MultiService" }}
  {{- $name := "scraper" }}
  {{- $hpaEnabled := .Values.coreServices.scraper.hpa.enabled | default .Values.global.hpa.enabled }}
  {{- if $hpaEnabled }}
    {{ include "wds-helm-chart.hpa" (dict
        "ctx" .
        "name" $name
        "minReplicas" (.Values.coreServices.scraper.hpa.minReplicas | default .Values.global.hpa.minReplicas)
        "maxReplicas" (.Values.coreServices.scraper.hpa.maxReplicas | default .Values.global.hpa.maxReplicas)
        "cpu" (.Values.coreServices.scraper.hpa.targetCPUUtilizationPercentage | default .Values.global.hpa.targetCPUUtilizationPercentage)
        "memory" (.Values.coreServices.scraper.hpa.targetMemoryUtilizationPercentage | default .Values.global.hpa.targetMemoryUtilizationPercentage)
      ) }}
  {{- end }}
{{- end }}

